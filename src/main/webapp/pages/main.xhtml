<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>
    <title>Веб лаб 3</title>
</h:head>

<h:body>
    <h1> Слонимская Ксения Григорьевна, P3231, вариант -</h1>
    <h:form>
        <h:outputLabel for="x" value="Coordinate X (-5; 5)"/>
        <h:inputText id="x" styleClass="coords-input" value="#{FormBean.x}"
                     required="true" maxlength="7"
                     requiredMessage="Value X is required"
                     validatorMessage="The value must be from -3 to 5">
            <f:converter converterId="jakarta.faces.Double"/>
            <f:validateDoubleRange minimum="-5" maximum="5"/>
        </h:inputText>

        <h:commandButton value="Send" styleClass="submit-btn">
            <f:ajax execute="@form" listener="#{FormBean.addResult(xBean.x)}"
                    render="@form results-table"/>
        </h:commandButton>
    </h:form>

    <h:dataTable id="results-table" var="result" value="#{resultsControllerBean.results}">
        <h:column>
            <f:facet name="header">
                <h:outputText value="x"/>
            </f:facet>
            <h:outputText value="#{result}"/>
        </h:column>
    </h:dataTable>
</h:body>

</html>
